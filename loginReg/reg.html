<html>
  <head>    
        <title> Регистрация </title>
        <link href="loginReg.css" rel="stylesheet">

    </head>
    <body>
        <div align="center">
            <h1>
                Регистрация
            </h1>
            <form action='#' enctype="text/plain">
                <div>
                    <input type='text' name="login" placeholder="Логин"> 
                </div>
                <div>
                 <input type="password" name="password" placeholder="Пароль">
                </div>
                <div> 
                    <input type="radio" name="gender" value="male">Мужской          
                    <br>
                    <input type="radio" name="gender" value="female">Женский
                    <br>
                    <input type="radio" name="gender" checked value="it">Я ОНО!
                </div>
                <div>
                    <input type="number" name="birthdayNumber">
                    <br>
                    <input type="month" name="birhtdayMonthYear">
                </div>
                <div>
                    <input class="otherInfo" type="text" name="otherInfo" placeholder="Дополнительная информация(по желанию)"> 
                </div>
                <div>
                <button type="submit">
                    Отправить данные.
                </button>
                <br>
                <button type="reset">
                    Очистить данные.
                </button>
                </div>
                <div>
                    <p class="pageText"> 
                        Уже есть аккаунт?
                        <a href="login.html">
                            Войти.    
                        </a>         
                    </p>
                </div>
            </form>
        </div>  
    </body>
</html>
