<html>
  <head>    
        <title> Регистрация </title>
        <link href="loginReg.css" rel="stylesheet">

    </head>
    <body>
        <div align="center">
            <h1>
                Регистрация
            </h1>
            <form action='#' enctype="text/plain">
                <div>
                    <input type='text' name="login" placeholder="Логин" class="info__main"> 
                </div>
                <div>
                 <input type="password" name="password" placeholder="Пароль" class="info__main">
                </div>
                <div>  
                    <input type="radio" name="gender" value="male" class="text__radio">Мужской
                    <br> 
                    <input type="radio" name="gender" value="female" class="text__radio">Женский
                    <br>
                    <input type="radio" name="gender" checked value="dontSay" class="text__radio">Не скажу
                </div>
                <div>
                    <input type="number" name="birthdayNumber" class="info__main">
                    <br>
                    <input type="month" name="birhtdayMonthYear" class="info__main">
                </div>
                <div>
                    <input class="info__other" type="text" name="otherInfo" placeholder="Дополнительная информация(по желанию)"> 
                </div>
                <div>
                <button type="submit" class="info__button">
                    Отправить данные.
                </button>
                <br>
                <button type="reset" class="info__button">
                    Очистить данные.
                </button>
                </div>
                <div>
                    <p class="page__text"> 
                        Уже есть аккаунт?
                        <a href="login.html">
                            Войти.    
                        </a>         
                    </p>
                </div>
            </form>
        </div>  
    </body>
</html>
